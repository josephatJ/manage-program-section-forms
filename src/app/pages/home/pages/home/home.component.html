<div style="margin-top: 70px">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2 style="text-align: center">MSDQI FORM SECTION MANAGEMENT</h2>

        <div class="p-3" *ngIf="{ programs: programs$ | async } as params">
          <div *ngIf="params?.programs">
            <app-programs
              [programs]="params?.programs?.programs"
            ></app-programs>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
