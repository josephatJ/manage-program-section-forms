<div>
  <mat-form-field
    class="w-100 dataset-form-full-width"
    style="margin-top: -1rem"
  >
    <mat-select
      (selectionChange)="onSelectionChange($event.value)"
      name="searchString"
    >
      <ngx-mat-select-search
        [(ngModel)]="searchString"
        name="search"
      ></ngx-mat-select-search>
      <mat-option *ngFor="let option of options" [value]="option">
        {{ option.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
